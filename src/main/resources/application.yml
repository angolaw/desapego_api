spring:
  flyway:
    enabled: false
  sql:
    init:
      mode: never
  datasource:
    datasource:
      url: jdbc:h2:mem:testdb
      username: sa
      password: password
      driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
