spring:
  flyway:
    enabled: false
  sql:
    init:
      mode: never
  datasource:
    url: jdbc:h2:mem:testdb;AUTO_SERVER=true;IF_EXISTS=false
    driver-class-name: org.h2.Driver
    username: sa
    password: admin
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
